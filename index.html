<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

  <!-- Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- pre connect -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="true" />

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;600;700;800" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* pagination */
    .font-mukta {
      font-family: "Mukta", sans-serif;
    }
  
    .mySwiper-Mundial .swiper-container {
      position: relative;
      margin: 0 auto;
      max-width: 1120px;
      width: 100%;
      overflow: hidden;
      box-sizing: border-box;
      gap: 100px;
    }
  
    .background-soho {
      background-image: url("https://cdn.semana.com/semana/soho/upload/media/2022/el+ultimo+mundial+de+algunas+estrellas/3/Fondo-Slide-1vs.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-color: black;
    }
  
    .mySwiper-Mundial .swiper-wrapper .swiper-slide {
      width: 374px;
    }
  
  
    .mySwiper-Mundial .swiper-button-next {
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white' class='w-12 h-12'%3e%3cpath fill-rule='evenodd' d='M16.72 7.72a.75.75 0 011.06 0l3.75 3.75a.75.75 0 010 1.06l-3.75 3.75a.75.75 0 11-1.06-1.06l2.47-2.47H3a.75.75 0 010-1.5h16.19l-2.47-2.47a.75.75 0 010-1.06z' clip-rule='evenodd' /%3e%3c/svg%3e ");
      background-repeat: no-repeat;
      background-size: 100% auto;
      background-position: center;
      top: 40% !important;
      width: calc(var(--swiper-navigation-size)/ 24 * 22);
    }
  
    .mySwiper-Mundial .swiper-button-prev {
      background-image: url("data:image/svg+xml;charset=UTF-8, %3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white' class='w-12 h-12'%3e%3cpath fill-rule='evenodd' d='M7.28 7.72a.75.75 0 010 1.06l-2.47 2.47H21a.75.75 0 010 1.5H4.81l2.47 2.47a.75.75 0 11-1.06 1.06l-3.75-3.75a.75.75 0 010-1.06l3.75-3.75a.75.75 0 011.06 0z' clip-rule='evenodd' /%3e%3c/svg%3e ");
      background-repeat: no-repeat;
      background-size: 100% auto;
      background-position: center;
      top: 40% !important;
      width: calc(var(--swiper-navigation-size)/ 24 * 22);
    }
  
    .mySwiper-Mundial .swiper-button-next.swiper-button-disabled,
    .mySwiper-Mundial .swiper-button-prev.swiper-button-disabled {
      opacity: 1;
    }
  
    .mySwiper-Mundial .swiper-button-next::after {
      display: none;
    }
  
    .mySwiper-Mundial .swiper-button-prev::after {
      display: none;
    }
  
    .mySwiper-Mundial .container-img {
      height: 340px;
      width: 340px;
    }
  
  
    @media (max-width: 640px) {
  
      .mySwiper-Mundial .swiper-container {
        position: relative;
        margin: 0 auto;
        max-width: 320px;
        width: 100%;
        overflow: hidden;
        box-sizing: border-box;
      }
  
      .mySwiper-Mundial .swiper-button-next {
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white' class='w-12 h-12'%3e%3cpath fill-rule='evenodd' d='M16.72 7.72a.75.75 0 011.06 0l3.75 3.75a.75.75 0 010 1.06l-3.75 3.75a.75.75 0 11-1.06-1.06l2.47-2.47H3a.75.75 0 010-1.5h16.19l-2.47-2.47a.75.75 0 010-1.06z' clip-rule='evenodd' /%3e%3c/svg%3e ");
        background-repeat: no-repeat;
        background-size: 100% auto;
        background-position: center;
        top: 95% !important;
        width: calc(var(--swiper-navigation-size)/ 24 * 22);
      }
  
      .mySwiper-Mundial .swiper-button-prev {
        background-image: url("data:image/svg+xml;charset=UTF-8, %3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white' class='w-12 h-12'%3e%3cpath fill-rule='evenodd' d='M7.28 7.72a.75.75 0 010 1.06l-2.47 2.47H21a.75.75 0 010 1.5H4.81l2.47 2.47a.75.75 0 11-1.06 1.06l-3.75-3.75a.75.75 0 010-1.06l3.75-3.75a.75.75 0 011.06 0z' clip-rule='evenodd' /%3e%3c/svg%3e ");
        background-repeat: no-repeat;
        background-size: 100% auto;
        background-position: center;
        top: 95% !important;
        width: calc(var(--swiper-navigation-size)/ 24 * 22);
      }
    }
  </style>
</head>


<body>

  <div class="relative w-full mx-auto font-mukta py-4 background-soho">

    <div class='mt-14 md:mt-16'>
      <h2
        class="text-[40px] max-w-screen-xl text-black text-center font-extrabold leading-none md:text-6xl lg:text-8xl  mx-auto">
        EL ÚLTIMO MUNDIAL DE
      </h2>
      <h2
        class="text-[40px] max-w-screen-xl text-white text-center font-extrabold leading-none md:text-6xl lg:text-8xl mx-auto">
        ALGUNAS ESTELLAS
      </h2>
    </div>

    <div class="relative max-w-screen-2xl mx-auto px-2">

      <div class="swiper-container mySwiper-Mundial">

        <div class="swiper-wrapper text-white text-center mt-5 mb-16 md:mb-32 ">

          <div class="swiper-slide select-none" id='0'>
            <div class='container-img mx-auto'>
              <div
                class="ml-10 w-[340px] h-[340px] bg-[url('https://cdn.semana.com/semana/soho/upload/media/2022/el+ultimo+mundial+de+algunas+estrellas/3/XIAOMI2Mesa+de+trabajo+2.png')] object-cover bg-no-repeat 
                      hover:bg-[url('https://cdn.semana.com/semana/soho/upload/media/2022/el+ultimo+mundial+de+algunas+estrellas/1/Jugador-2.gif')]">
              </div>
              <p class="ml-4 text-center text-2xl md:mx-auto max-w-[320px]">Lionel Messi</p>
            </div>
          </div>
          <div class="swiper-slide select-none">
            <div class='container-img mx-auto' id='1'>
              <div
                class="ml-10 w-[340px] h-[340px] bg-[url('https://cdn.semana.com/semana/soho/upload/media/2022/el+ultimo+mundial+de+algunas+estrellas/3/XIAOMI2Mesa+de+trabajo+3.png')] object-cover bg-no-repeat 
                      hover:bg-[url('https://cdn.semana.com/semana/soho/upload/media/2022/el+ultimo+mundial+de+algunas+estrellas/1/Jugador-3.gif')]">
              </div>
              <p class="ml-4 text-center text-2xl md:mx-auto max-w-[320px]">Cristiano Ronaldo</p>
            </div>
          </div>
          <div class="swiper-slide select-none" id='2'>
            <div class='container-img mx-auto'>
              <div
                class="ml-10 w-[340px] h-[340px] bg-[url('https://cdn.semana.com/semana/soho/upload/media/2022/el+ultimo+mundial+de+algunas+estrellas/3/XIAOMI2Mesa+de+trabajo+4.png')] object-cover bg-no-repeat 
                      hover:bg-[url('https://cdn.semana.com/semana/soho/upload/media/2022/el+ultimo+mundial+de+algunas+estrellas/1/Jugador-4.gif')]">
              </div>
              <p class="ml-4 text-center text-2xl md:mx-auto max-w-[320px]">Robert Lewandoski</p>
            </div>
          </div>
          <div class="swiper-slide select-none" id='3'>
            <div class='container-img mx-auto'>
              <div
                class="ml-10 w-[340px] h-[340px] bg-[url('https://cdn.semana.com/semana/soho/upload/media/2022/el+ultimo+mundial+de+algunas+estrellas/3/XIAOMI2Mesa+de+trabajo+5.png')] object-cover bg-no-repeat 
                      hover:bg-[url('https://cdn.semana.com/semana/soho/upload/media/2022/el+ultimo+mundial+de+algunas+estrellas/1/Jugador-5.gif')]">
              </div>
              <p class="ml-4 text-center text-2xl md:mx-auto max-w-[320px]">Luka Modric</p>
            </div>
          </div>
          <div class="swiper-slide select-none" id='4'>
            <div class='container-img mx-auto'>
              <div
                class="ml-10 w-[340px] h-[340px] bg-[url('https://cdn.semana.com/semana/soho/upload/media/2022/el+ultimo+mundial+de+algunas+estrellas/3/XIAOMI2Mesa+de+trabajo+1.png')] object-cover bg-no-repeat hover:bg-[url('https://cdn.semana.com/semana/soho/upload/media/2022/el+ultimo+mundial+de+algunas+estrellas/1/Jugador-1.gif')]">
              </div>
              <p class="ml-4 text-center text-2xl md:mx-auto max-w-[320px]">Sergio Busquet</p>
            </div>
          </div>
          <div class="swiper-slide select-none" id='5'>
            <div class='container-img mx-auto'>
              <div
                class="ml-10 w-[340px] h-[340px] bg-[url('https://cdn.semana.com/semana/soho/upload/media/2022/el+ultimo+mundial+de+algunas+estrellas/3/XIAOMI2Mesa+de+trabajo+6.png')] object-cover bg-no-repeat 
                      hover:bg-[url('https://cdn.semana.com/semana/soho/upload/media/2022/el+ultimo+mundial+de+algunas+estrellas/1/Jugador-6.gif')]">
              </div>
              <p class="ml-4 text-center text-2xl md:mx-auto max-w-[320px]">Karim Benzema</p>
            </div>
          </div>
          <div class="swiper-slide select-none" id='6'>
            <div class='container-img mx-auto'>
              <div
                class="ml-10 w-[340px] h-[340px] bg-[url('https://cdn.semana.com/semana/soho/upload/media/2022/el+ultimo+mundial+de+algunas+estrellas/3/XIAOMI2Mesa+de+trabajo+7.png')] object-cover bg-no-repeat 
                      hover:bg-[url('https://cdn.semana.com/semana/soho/upload/media/2022/el+ultimo+mundial+de+algunas+estrellas/1/Jugador-7.gif')]">
              </div>
              <p class="ml-4 text-center text-2xl md:mx-auto max-w-[320px]">Thomas Müller</p>
            </div>
          </div>

        </div>

        
        <div class="swiper-button-next mr-4"></div>
        <div class="swiper-button-prev ml-4"></div>
        <p class='text-sm text-white text-center md:hidden'>Desliza para ver más</p>
      </div>


    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js"></script>
  <script>
    setTimeout(() => {
      new Swiper(".mySwiper-Mundial", {
        trhesold: 20,
        loop: true,
        effect: 'slide',
        navigation: {
          nextEl: ".mySwiper-Mundial .swiper-button-next",
          prevEl: ".mySwiper-Mundial .swiper-button-prev",
        },
        pagination: {
          el: ".mySwiper-Mundial .swiper-pagination",
          clickable: true,
        },
        breakpoints: {
          320: {
            slidesPerView: 1,
            spaceBetween: 20,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 8,
          },
        },
      });
    }, 2000)
  </script>


</body>

</html>
